<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KETI TSN UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="keti.png" alt="KETI" class="sidebar-logo">
        <div class="sidebar-title">TSN Switch Manager</div>
        <div class="sidebar-subtitle">LAN9692</div>
      </div>

      <nav>
        <div class="nav-section">
          <div class="nav-section-title">Dashboards</div>
          <a href="#ptp-dashboard" class="nav-item active" data-page="ptp-dashboard">
            <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>PTP Dashboard</span>
          </a>
          <a href="#tas-dashboard" class="nav-item" data-page="tas-dashboard">
            <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span>TAS Dashboard</span>
          </a>
          <a href="#cbs-dashboard" class="nav-item" data-page="cbs-dashboard">
            <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <span>CBS Dashboard</span>
          </a>
        </div>

        <div class="nav-section">
          <div class="nav-section-title">Configuration</div>
          <a href="#ptp-config" class="nav-item" data-page="ptp-config">
            <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>PTP (802.1AS)</span>
          </a>
          <a href="#tas-config" class="nav-item" data-page="tas-config">
            <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span>TAS (802.1Qbv)</span>
          </a>
          <a href="#cbs-config" class="nav-item" data-page="cbs-config">
            <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <span>CBS (802.1Qav)</span>
          </a>
        </div>

        <div class="nav-section">
          <div class="nav-section-title">Tools</div>
          <a href="#ports" class="nav-item" data-page="ports">
            <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
            </svg>
            <span>Port Status</span>
          </a>
          <a href="#capture" class="nav-item" data-page="capture">
            <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            <span>Packet Capture</span>
          </a>
          <a href="#traffic" class="nav-item" data-page="traffic">
            <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <span>Traffic Generator</span>
          </a>
        </div>

        <div class="nav-section">
          <div class="nav-section-title">System</div>
          <a href="#settings" class="nav-item" data-page="settings">
            <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span>Settings</span>
          </a>
        </div>
      </nav>

    </aside>

    <!-- Main Content -->
    <main class="main-content">

      <!-- PTP Dashboard -->
      <div id="page-ptp-dashboard" class="page"></div>

      <!-- TAS Dashboard -->
      <div id="page-tas-dashboard" class="page" style="display:none"></div>

      <!-- CBS Dashboard -->
      <div id="page-cbs-dashboard" class="page" style="display:none"></div>

      <!-- PTP Config -->
      <div id="page-ptp-config" class="page" style="display:none"></div>

      <!-- TAS Config -->
      <div id="page-tas-config" class="page" style="display:none"></div>

      <!-- CBS Config -->
      <div id="page-cbs-config" class="page" style="display:none"></div>

      <!-- Port Status -->
      <div id="page-ports" class="page" style="display:none"></div>

      <!-- Packet Capture -->
      <div id="page-capture" class="page" style="display:none"></div>

      <!-- Traffic Generator -->
      <div id="page-traffic" class="page" style="display:none"></div>

      <!-- Settings -->
      <div id="page-settings" class="page" style="display:none"></div>

    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
